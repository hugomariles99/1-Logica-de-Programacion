<meta charset="UTF-8">

<h1>PROGRAMA - AÑO MUNDIAL DE LA FIFA</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    const anhoActual = new Date().getUTCFullYear();
    let anhoMundial = 1930;
    const limite = parseInt(prompt("Ingrese el año limite para calcular:"));

    while (anhoMundial <= limite) {
        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial += 4;
    }
</script>
