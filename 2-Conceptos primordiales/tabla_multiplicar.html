<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    let multiplicador = 1;
    const numero = parseInt(prompt("Ingrese el numero de la tabla:"))

    imprimir("WHILE");
    while (multiplicador <= 10) {
        imprimir(numero * multiplicador);
        multiplicador++;
    }

    imprimir("FOR");
    for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
        imprimir(numero * multiplicador);
    }
</script>
