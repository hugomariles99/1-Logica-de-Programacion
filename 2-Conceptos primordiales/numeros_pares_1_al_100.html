<meta charset="UTF-8">

<h1>PROGRAMA <br>
    NUMEROS PARES DEL 1 AL 100</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    let numero = 1;

    while (numero <= 100) {
        if (numero % 2 === 0) {
            imprimir(numero);
            numero++;
        } else {
            numero++;
        }
    }

    imprimir("FIN");

</script>
