<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    const victorias = parseInt(prompt("Ingrese la cantidad de victorias:"));
    const empates = parseInt(prompt("Ingrese la cantidad de empates:"));

    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("El equipo está mejor que el año pasado");
    } else if (puntosTotal < 28) {
        imprimir("El equipo está peor que el año pasado");
    } else {
        imprimir("El equipo está igual que el año pasado");
    }
</script>
