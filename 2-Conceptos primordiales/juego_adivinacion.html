<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(n) {
        return Math.round(Math.random() * n);
    }

    const n = 10;
    const numeroPensado = sorteo(n);

    let intentos = 1;

    while (intentos <= 3) {
        const numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y " + n + ":"));

        if (numeroLanzado == numeroPensado) {
            imprimir("Usted acertó!En el intento " + intentos + "<br>El numero era: " + numeroPensado);
            break;
        }
        else {
            if (numeroLanzado < numeroPensado) {
                alert("Usted no acertó! El número pensado era mayor!");
                intentos++;
            } else {
                alert("Usted no acertó! El número pensado era menor!");
                intentos++;
            }
        }
    }

    if (intentos > 3) {
        imprimir("Perdiste!<br>El número pensado era: " + numeroPensado);
    }

</script>
