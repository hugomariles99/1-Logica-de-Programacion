<meta charset="UTF-8">

<h1>PROGRAMA ESTRELLAS</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (let i = 1; i <= 3; i++) {
        for (let columnas = 1; columnas <= 10; columnas++) {
            document.write("*");
        }
        saltarLinea();
    }

</script>
