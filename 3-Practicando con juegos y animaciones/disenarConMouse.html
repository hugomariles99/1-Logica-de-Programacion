<canvas width="800" height="700"></canvas>

<script>
    const pantalla = document.querySelector('canvas');
    const pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 850, 700);

    let puedoDibujar = false;
    let colorDibujar = 'blue';

    function dibujarCirculo(evento) {
        if (puedoDibujar) {
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
            if (y > altura + 5) {
                pincel.fillStyle = colorDibujar;
                pincel.beginPath();
                pincel.arc(x, y, 5, 0, 2 * 3.14);
                pincel.fill();
            }
        }
    }

    const colores = [
        'white', 'silver', 'gray', 'black',
        'red', 'maroon', 'yellow', 'olive',
        'lime', 'green', 'aqua', 'teal',
        'blue', 'navy', 'fuchsia', 'purple'
    ];

    const base = 50;
    const altura = 50;
    let ubicacionColor = 0;
    function regionColores() {
        for (let i = 0; i < colores.length; i++) {
            pincel.fillStyle = colores[i];
            pincel.fillRect(ubicacionColor, 0, base, altura);
            pincel.strokeStyle = "black";
            pincel.strokeRect(ubicacionColor, 0, base, altura);
            ubicacionColor += 50;
        }
    }

    function cambiarColor(evento) {
        let x = evento.pageX - pantalla.offsetLeft;
        let y = evento.pageY - pantalla.offsetTop;
        if (y < 50) {
            if (x <= 50) { colorDibujar = colores[0] }
            else if ((x > 50) && (x < 100)) { colorDibujar = colores[1] }
            else if ((x > 100) && (x < 150)) { colorDibujar = colores[2] }
            else if ((x > 150) && (x < 200)) { colorDibujar = colores[3] }
            else if ((x > 200) && (x < 250)) { colorDibujar = colores[4] }
            else if ((x > 250) && (x < 300)) { colorDibujar = colores[5] }
            else if ((x > 300) && (x < 350)) { colorDibujar = colores[6] }
            else if ((x > 350) && (x < 400)) { colorDibujar = colores[7] }
            else if ((x > 400) && (x < 450)) { colorDibujar = colores[8] }
            else if ((x > 450) && (x < 500)) { colorDibujar = colores[9] }
            else if ((x > 500) && (x < 550)) { colorDibujar = colores[10] }
            else if ((x > 550) && (x < 600)) { colorDibujar = colores[11] }
            else if ((x > 600) && (x < 650)) { colorDibujar = colores[12] }
            else if ((x > 650) && (x < 700)) { colorDibujar = colores[13] }
            else if ((x > 700) && (x < 750)) { colorDibujar = colores[14] }
            else if ((x > 750) && (x < 800)) { colorDibujar = colores[15] }
        }
    }

    regionColores();

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {
        puedoDibujar = true;
    }

    function deshabilitarDibujar() {
        puedoDibujar = false;
    }

    pantalla.onclick = cambiarColor;

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

</script>
